<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Distance & Petrol Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Car Travel & Fuel Tracker</h1>

    <form id="trackerForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="car">Car Model:</label>
      <select id="car" required>
        <option value="">--Select Car--</option>
        <option value="Verna">Verna</option>
        <option value="Sumo">Sumo</option>
        <option value="WagonR">WagonR</option>
        <option value="Swift">Swift</option>
        <option value="BMW">BMW</option>
      </select>

      <label for="distance">Distance Travelled (km):</label>
      <input type="number" id="distance" placeholder="Enter km" required>

      <label for="petrol">Petrol Consumed (litres):</label>
      <input type="number" id="petrol" placeholder="Enter litres" required>

      <button type="submit">Save Record</button>
    </form>

    <h2>Saved Records</h2>
    <table id="recordsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Car</th>
          <th>Distance (km)</th>
          <th>Petrol (litres)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
